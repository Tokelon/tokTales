// tokTales-test-desktop build.gradle
group "com.tokelon.toktales"
version "0.0.1"


apply plugin: 'java-library'

dependencies {
    api project(':tokTales-test-core')
    
    // Cyclic dependency, see toktales-core build.gradle
    implementation project(':tokTales-extensions-default-desktop')
}

sourceSets {
	main {
		java {
			srcDir 'src/main/java'
			srcDir 'arch/main/java'
		}
	}
	test {
		java {
			srcDir 'src/test/java'
			srcDir 'arch/test/java'
		}
	}
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
