// tokTales-test-desktop build.gradle
group "com.tokelon.toktales"
version "0.2.0-rc1"


apply plugin: 'java-library'

dependencies {
	api project(':tokTales-extensions-desktop-test')
	
	// Cyclic dependency, see tokTales-core-library build.gradle
    implementation project(':tokTales-extensions-desktop')
	
	api project(':tokTales-test-core')
}

sourceSets {
	main {
		java {
			srcDir 'src/main/java'
			srcDir 'arch/main/java'
			
			srcDir 'exp/main/java'
		}
	}
	test {
		java {
			srcDir 'src/test/java'
			srcDir 'arch/test/java'
			
			srcDir 'exp/test/java'
		}
	}
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
