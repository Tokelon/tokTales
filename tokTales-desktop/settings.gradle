// tokTales-desktop settings.gradle

rootProject.name = 'tokTales-desktop'

include ':tokTales-desktop-library', ':tokTales-desktop-test'


includeFlat 'tokTales-tools'

include ':tokTales-tools-core'
project(':tokTales-tools-core').projectDir = new File('../tokTales-tools/tokTales-tools-core')
include ':tokTales-tools-desktop'
project(':tokTales-tools-desktop').projectDir = new File('../tokTales-tools/tokTales-tools-desktop')
include ':tokTales-tools-script'
project(':tokTales-tools-script').projectDir = new File('../tokTales-tools/tokTales-tools-script')
include ':tokTales-tools-tiled'
project(':tokTales-tools-tiled').projectDir = new File('../tokTales-tools/tokTales-tools-tiled')


includeFlat 'tokTales-core'

include ':tokTales-core-library'
project(':tokTales-core-library').projectDir = new File('../tokTales-core/tokTales-core-library')
include ':tokTales-core-test'
project(':tokTales-core-test').projectDir = new File('../tokTales-core/tokTales-core-test')
