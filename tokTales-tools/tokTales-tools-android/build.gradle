// tokTales-tools-android build.gradle
group "com.tokelon.toktales"
version "0.2.1"


apply plugin: 'com.android.library'

android {
	compileSdkVersion 30

	defaultConfig {
		minSdkVersion 21
		targetSdkVersion 30
		versionCode 20101
		versionName "0.2.1"

		testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

	compileOptions {
		coreLibraryDesugaringEnabled true

		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}


dependencies {
	api project(':tokTales-tools-core')

	coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.0.10'

	implementation 'androidx.appcompat:appcompat:1.2.0'
	implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}


// Only for eclipse
eclipse.classpath.file.withXml { xml ->
	def node = xml.asNode()

	node.appendNode('classpathentry', [ exported: true, kind: 'src', path: '/tokTales-tools-core' ])


	//node.appendNode('classpathentry', [ exported: false, kind: 'lib', path: '/tokTales-tools-android/build/intermediates/compile_only_not_namespaced_r_class_jar/debug/R.jar' ])

	node.appendNode('classpathentry', [ exported: true, kind: 'lib', path: '/tokTales-android/libs/android/android-30.jar' ])
	node.appendNode('classpathentry', [ exported: true, kind: 'lib', path: '/tokTales-android/libs/android/appcompat-1.2.0.jar' ])
    node.appendNode('classpathentry', [ exported: true, kind: 'lib', path: '/tokTales-android/libs/android/core-1.3.0.jar' ])
    node.appendNode('classpathentry', [ exported: true, kind: 'lib', path: '/tokTales-android/libs/android/drawerlayout-1.0.0.jar' ])
    node.appendNode('classpathentry', [ exported: true, kind: 'lib', path: '/tokTales-android/libs/android/fragment-1.0.0.jar' ]) // Do NOT update this / problematic with duplicate ComponentActivity
    node.appendNode('classpathentry', [ exported: true, kind: 'lib', path: '/tokTales-android/libs/android/lifecycle-common-2.0.0.jar' ])
    node.appendNode('classpathentry', [ exported: true, kind: 'lib', path: '/tokTales-android/libs/android/lifecycle-viewmodel-2.0.0.jar' ])
    
	if(node.children().find( {it.@path == "org.eclipse.jdt.junit.JUNIT_CONTAINER/4"} ) == null) {
		node.appendNode('classpathentry', [ exported: false, kind: 'con', path: 'org.eclipse.jdt.junit.JUNIT_CONTAINER/4' ])
	}
}

// Only for eclipse
sourceSets {
	main {
		java {
			srcDir 'src/main/java'

			srcDir 'exp/main/java'
		}
	}
	test {
		java {
			srcDir 'src/test/java'

			srcDir 'exp/test/java'
		}
	}
}
