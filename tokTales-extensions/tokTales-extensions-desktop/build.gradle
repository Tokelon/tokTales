// tokTales-extensions-desktop build.gradle
group "com.tokelon.toktales"
version "0.2.0"


apply plugin: 'java-library'

dependencies {
    testImplementation project(':tokTales-extensions-desktop-test')

    
    api project(':tokTales-desktop-library')
    
    api (project(':tokTales-extensions-core')) {
        exclude group: 'com.google.guava', module: 'guava'
		exclude group: 'com.google.inject', module: 'guice'
	}
	api ('com.google.inject:guice:4.2.1') {
		force = true
	}
    api ('com.google.guava:guava:29.0-jre') {
        force true
    }
}

sourceSets {
	main {
		java {
			srcDir 'src/main/java'
			
			srcDir 'exp/main/java'
		}
	}
	test {
		java {
			srcDir 'src/test/java'
			
			srcDir 'exp/test/java'
		}
	}
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
